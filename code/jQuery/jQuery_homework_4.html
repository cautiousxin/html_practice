<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-1.11.0.min.js"></script>
    <script>
        $(function(){
            $(".btn").click(function(){
                var name = $(".name").val();
                var remark = $(".remark").val();
                var $span = $("<span>"+name+"</span>"+":"+"<span>"+remark+"</span>");
                $span.appendTo(".d")

            });


        });


    </script>

</head>
<body>
    昵称<input type="text" class="name"/><br/>
    <textarea cols="20" rows="20" class="remark"></textarea><br/>
    <div class="d"></div>
    <input type="button" value="评论" class="btn"/>
</body>
</html>
