<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-1.11.0.min.js"></script>
    <script>
        $(function () {
            $("tr").eq(0).css({"background-color":"gray"})
            $("tr").eq(2).css({"background-color":"green"})
            $("tr:odd").css({"background-color":"red"})
        });


    </script>

    <style>
        table{
            background-color: gray;
        }

    </style>
</head>
<body>
    <table border="solid">
        <tr>
            <td>姓名</td>
            <td>年龄</td>
        </tr>
        <tr>
            <td>lucy</td>
            <td>12</td>
        </tr>
        <tr>
            <td>mary</td>
            <td>22</td>
        </tr>
        <tr>
            <td>tom</td>
            <td>33</td>
        </tr>
    </table>
</body>
</html>
